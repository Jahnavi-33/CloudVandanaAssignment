<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: rgb(17, 138, 251);
        }

        .heading {
            color: white;
            font-size: 40px;
            text-align: center;
        }

        header input[type="email"],
        header input[type="text"],
        label {
            display: block;
        }

        .formBox {
            background-color: white;
            width: 40%;
            height: 50%;
            padding: 22px;
            margin: auto;
        }

        .btn {
            color: white;
            background-color: rgb(17, 138, 251);
            padding: 10px 30px;
            border: none;
            margin-top: 20px;
        }

        .copyRight {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>

    <script>


        function submitForm(e) {

            let firstname = document.getElementById("firstname");
            let lastname = document.getElementById("lastname");
            let dob = document.getElementById("dob");
            let country = document.getElementById("country");
            let gender = document.getElementById("gender");
            let Profession = document.getElementById("Profession");
            let Email = document.getElementById("Email");
            let mobile = document.getElementById("mobile");

            if (firstname.value == "" || lastname.value == "" || dob.value == "" || country.value == "" ||
                Profession.value == "" || Email.value == "" || mobile.value == "") {
                alert("Please enter all the required fields");
            } else {
                e.preventDefault();
                console.log("submited");
            }
        };

    </script>
</head>

<body>
    <p class="heading">Customer Survey Form</p>

    <div class="formBox">
        <form action="#" name="surveyForm" id="surveyForm">

            <div class="form-group">

                <label>First Name</label>
                <input type=text name=firstname id="firstname" class="form-control">

                <label>Last Name</label>
                <input type=text name=lastname id="lastname" class="form-control">

                <label>Date of Birth</label>
                <input type=date name=dob id="dob" class="form-control">

                <label>Country</label>
                <select class="form-select" id="country" name="country">
                    <option value="">country</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Aland Islands">Aland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="China">China</option>
                    <option value="Colombia">Colombia</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Solomon Islands">Solomon Islands</option>
                    <option value="Somalia">Somalia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Spain">Spain</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Turkmenistan">Turkmenistan</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>

                <label>Gender</label>
                <div class="form-check-group" id="gender">
                    <input type=checkbox name=male class="form-check-input">Male
                    <input type=checkbox name=female class="form-check-input">Female
                </div>

                <label>Profession</label>
                <input type=text name=Profession id="Profession" class="form-control">

                <label>Email</label>
                <input type="email" name="email" id="email" class="form-control">

                <label>Mobile Number</label>
                <input type=number name=mobile id="mobile" class="form-control">

            </div>

            <button type="submit" onclick="submitForm()" class="btn">SUBMIT</button>
            <button type="reset" value="Reset" class="btn">RESET</button>
        </form>
    </div>

    <footer class="copyRight">
        <small>&copy;2018 Customer survey Form. All Rights Reserved | Design By <a
                style="color: black; text-decoration: none;">W3Layouts</a></small>
    </footer>

</body>

</html>
